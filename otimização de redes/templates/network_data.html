<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Network Data</title>
</head>
<body>
    <h1>Network Data</h1>
    <table>
        <tr>
            <th>Location</th>
            <th>Signal Strength</th>
        </tr>
        {% for item in data %}
        <tr>
            <td>{{ item.location }}</td>
            <td>{{ item.signal_strength }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
